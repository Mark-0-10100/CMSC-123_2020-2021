{% extends 'base_NavBar.html' %}
{% load static %}

{% block navbar %}
    <link rel="stylesheet" href="{% static "css/blogs-Style.css" %}">
    <div class="divisionTitle">
        <h1>Blogs</h1>
    </div>

    <!--Search Bar 
        •This block of code displays the Search Bar
    ----------------------------------------------------------------->
    <form class="search-bar" method=POST action="searchResult">   
    <div class="searchBar-container">
        {% csrf_token %}
        <input type="search" name="searchField" placeholder="Search my blogs..." />
        <!-- <a href="searchResult" class="searchSubmit"  ><div class="fa fa-search"></div></a> -->
        <!-- <input type="submit" placeholder="Submit" class="form-submitButton"/> -->
        <button class="searchSubmit" type="submit">
            <div class="fa fa-search"></div>
        </button>
    </div>
    </form>
    <!-------------------------------------------------------------->

    <!--Blogs
        •This block of code displays the blogs
    ----------------------------------------------------------------->    
    {% for blog in blogInDB %} <!-- For loops each of the blog inside the database -->
        <a href="{{ blog.get_absolute_url }}" class="blog">
            <div class="blog-container"> 
                <h1> {{ blog.title }}</h1>
            </div>
        </a>
        
    {% endfor %}

    <!--JavaScript and GSAP 
        •This block of code contains the library import (from "GSAP") for the animations; and
        •External JavaScript
    ----------------------------------------------------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js" integrity="sha512-wK2NuxEyN/6s53M8G7c6cRUXvkeV8Uh5duYS06pAdLq4ukc72errSIyyGQGYtzWEzvVGzGSWg8l79e0VkTJYPw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static "javascript/blogsScript.js" %}"></script>
    <!--------------------------------------------------------------->
{% endblock %}
