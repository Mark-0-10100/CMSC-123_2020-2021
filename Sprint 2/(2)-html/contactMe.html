    <!--Contact Form
        •This block of code displays the Forms for the contacting me

        <div class="contactMe">
           <div class="forms">
                <h1>Contact Me</h1>
                <form>
                    <input type="text" placeholder="Name" id="name" class="form-text" required/>
                    <input type="text" placeholder="Email" id="email" class="form-text" required/>
                    <textarea placeholder="Message" id="message" class="form-textMessage" required></textarea>
                    <input onclick="validateForm();" type="submit" placeholder="Submit" class="form-submitButton"/>
                    <div id="validationError"></div>
                </form>
            </div>
